<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PRS</title>
    <style> body { margin: 0; background: #333; } </style>
    <script src="src/roshambo.js"></script>
    <script src="src/engine.js"></script>

    <script src="lib/phaser.min.js"></script>
    <script src="src/boot.js"></script>
    <script src="src/preloader.js"></script>
    <script src="src/mainmenu.js"></script>
    <script src="src/game.js"></script>
    <script src="src/ai.js"></script>
    <script src="src/gui.js"></script>
</head>
<body>
<script>
(function() {
    var game = new Phaser.Game(800, 500, Phaser.CANVAS, 'game');

    //  The Google WebFont Loader will look for this object, so create it before loading the script.
    WebFontConfig = {
        active: function() { game.time.events.add(Phaser.Timer.SECOND, null, this); },

        google: {
          families: ['Amatic+SC']
        }
    };

    game.matches = [
        {
            enemy_portrait_box: 'enemy_portrait_box',
            enemy_portrait:     'enemy_portrait',
            enemy_name:         'P. PAPYRUS',
            stage:              '1'
        },
        {
            enemy_portrait_box: 'enemy_portrait_box',
            enemy_portrait:     'enemy_portrait',
            enemy_name:         'BLARG',
            stage:              '2'
        },
        {
            enemy_portrait_box: 'enemy_portrait_box',
            enemy_portrait:     'enemy_portrait',
            enemy_name:         'BLARG',
            stage:              '3'
        },
        {
            enemy_portrait_box: 'enemy_portrait_box',
            enemy_portrait:     'enemy_portrait',
            enemy_name:         'W. OLLER',
            stage:              '4'
        }
    ];

    game.match = game.matches[0];

    game.state.add('Boot', PRS.Boot);
    game.state.add('Preloader', PRS.Preloader);
    game.state.add('MainMenu', PRS.MainMenu);
    game.state.add('Game', PRS.Game);
    game.state.start('Boot');
})();
</script>
</body>
</html>
